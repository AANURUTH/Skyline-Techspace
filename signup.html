<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/5880736e64.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5880736e64.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="container-body">
            <h1>Create an account</h1>
            <p>Sign up with your social media account or email address</p><br>


            <!-- here is social media button code  -->

         <div class="social-media">
            <a href="" class="fb"><span><i class="fa-brands fa-facebook-f"></i></span>Facebook</a>
            <a href="" class="tw"><span><i class="fa-brands fa-x-twitter"></i></span>Twitter</a>
            <a href="" class="go"><span><i class="fa-brands fa-google"></i></span>Google</a>

         </div>

         <!-- here is my div for divider -->
         <div class="divider">
            <p><span class="divider-bg">Or</span></p>
         </div> <br>



<!-- Code for form starts here -->
            <div class="form-main">
            <form action="actionpage">



                <div class="form-user">
                    <div class="user"><i class="fa-solid fa-user"></i>
                    </div>
                <input type="text" placeholder="Username">
                 </div>



                 <div class="form-email">
                    <div class="email"><i class="fa-solid fa-at"></i>
                    </div>
                <input type="email" placeholder="Email address">
                </div>



                <div class="form-tel">
                    <div class="tel">
                        <i class="fa-solid fa-phone"></i>
                </div>
                <input type="tel" placeholder="Phone Number">
                </div>


                    <div class="form-password">
                        <div class="pwd">
                            <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="password" placeholder="password">
                    </div>



                    <div class="form-password">
                        <div class="pwd">
                            <i class="fa-solid fa-lock"></i>
                    </div>
                     <input type="password" placeholder="confirm password">
                     </div>




                     <div>  
                        <input type="submit" value="Register">
                    </div>
                     


            </form>

        </div>


        </div>
    </div>
</body>
</html>
